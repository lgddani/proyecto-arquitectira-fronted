<div class="login-container">
  
  <!-- Header del formulario -->
  <div class="login-header">
    <h2>Iniciar Sesión</h2>
  </div>

  <!-- Formulario -->
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    
    <!-- Campo Email -->
    <div class="form-field">
      <label for="email">Correo Electrónico</label>
      <div class="input-container">
        <input 
          id="email"
          type="email"
          formControlName="email"
          placeholder="usuario@diegoswafles.com"
          autocomplete="email">
        <span class="input-icon">📧</span>
      </div>
      <div class="error-message" *ngIf="email?.errors && email?.touched">
        {{ getEmailError() }}
      </div>
    </div>

    <!-- Campo Contraseña -->
    <div class="form-field">
      <label for="password">Contraseña</label>
      <div class="input-container">
        <input 
          id="password"
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          placeholder="Ingresa tu contraseña"
          autocomplete="current-password">
        <button 
          type="button"
          class="password-toggle"
          (click)="togglePasswordVisibility()">
          {{ hidePassword ? '👁️' : '🙈' }}
        </button>
      </div>
      <div class="error-message" *ngIf="password?.errors && password?.touched">
        {{ getPasswordError() }}
      </div>
    </div>

    <!-- Botón de login -->
    <button 
      type="submit"
      class="login-button"
      [disabled]="loading">
      
      <span *ngIf="!loading">Iniciar Sesión</span>
      
      <span *ngIf="loading" class="loading-content">
        <div class="spinner"></div>
        <span class="loading-text">Iniciando sesión...</span>
      </span>
    </button>

  </form>

  <!-- Divider -->
  <hr class="divider">

  <!-- Footer del login -->
  <div class="login-footer">
    <p>
      <span class="info-icon">ℹ️</span>
      Sistema de gestión interno para empleados autorizados
    </p>
  </div>

</div>
